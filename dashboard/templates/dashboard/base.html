{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Lobster&family=Playball&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <!-- chartjs  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom css -->
    <link rel="stylesheet" href="{% static 'dashboard.css' %}">

</head>
<body class="body">
<div class="wrapper">
    <div id="sidebar" class="bg-card">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
            <hr>
        </div>
        <div class="sidebar-links">
            <div class="links">
                <ul>
                    <li><a href="{% url 'dashboard' %}"><i class="fa-solid fa-list"></i>Dashboard</a></li>
                    <li><a href="{% url 'd_products' %}"><i class="fa-brands fa-product-hunt"></i>products</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info"></i>product details</a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>orders</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-info"></i>order details</a></li>
                    <li><a href="#"><i class="fa-solid fa-user"></i>Customers</a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>Shopping cart</a></li>
                    <li><a href="#"><i class="fa-solid fa-credit-card"></i>check out</a></li>
                    <li><a href="#"><i class="fa-solid fa-money-bill"></i>Billing</a></li>
                    <li><a href="#"><i class="fa-solid fa-file-invoice"></i>invoice</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <main >
        <nav>
            <div id="navbar">
                <div class="container">
                    <div class="left-content">
                        <div id="nav-toggler">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div class="form">
                            <form action="">
                                <input type="text" placeholder="Search...">
                            </form>
                        </div>
    
                    </div>
                    <div class="right-content">
                        <div id="theme-toggler">
                            <i class="fa-solid fa-moon"></i>
                        </div>
                        <div id="shop">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </div>
                        <div class="notification">
                            <i class="fa-solid fa-bell"></i>
                        </div>

                        <div class="avatar">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </main>

</div>

{% block content %}

{% endblock content %}

<script src="{% static 'app.js'%}"></script>  
</body>
</html>
